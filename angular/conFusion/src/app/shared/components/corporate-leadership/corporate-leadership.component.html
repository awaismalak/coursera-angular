
    <mat-list>
            <mat-list-item *ngFor="let leader of leaders">
    
                              <img matListAvatar src="{{leader.image}}" alt="">

                              <p matLine>
                                <span> {{leader.abbr}} </span>

                              </p>
        
            </mat-list-item>
     </mat-list>
