
<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px" 
fxLayoutGap.xs="0">
<div fxFlex="40">

        <div fxFlex *ngIf="selectedDish">
                <mat-card class="example-card">
                  <mat-card-header>
                   
                    <mat-card-title>
                      {{selectedDish.name | uppercase}}
                    </mat-card-title>
                  </mat-card-header>
                  <img mat-card-image src="{{selectedDish.image}}" 
                  alt="{{selectedDish.image}}">
                  <mat-card-content>
                    <p>
                        {{selectedDish.description}}
                    </p>
                  </mat-card-content>
                
                  <mat-card-actions>
                    <button mat-raised-button color="primary">LIKE</button>
                    <button mat-raised-button color="accent" >SHARE</button>
                  </mat-card-actions>
                </mat-card>


                </div>
</div>

<div fxFlex="40">


    <div fxFlex>
        <mat-card class="example-card">
            <mat-card-title >
                Comments
            </mat-card-title>
            <mat-card-content  *ngFor="let varr of selectedDish.comments">

              {{varr.comment| uppercase}} 
              <div> Star {{varr.rating}}</div>
              <div> {{varr.author}} {{varr.date}}</div>
              
             </mat-card-content>
        </mat-card>
</div>
   
</div>
